version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - carcheck-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://carcheck:password@postgres:5432/carcheck
      - REDIS_URL=redis://redis:6379
      - MOT_API_KEY=${MOT_API_KEY}
      - DVLA_VES_API_KEY=${DVLA_VES_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - BREGO_API_KEY=${BREGO_API_KEY}
      - BREGO_API_URL=${BREGO_API_URL}
      - PERCAYSO_API_KEY=${PERCAYSO_API_KEY}
      - PERCAYSO_API_URL=${PERCAYSO_API_URL}
      - EXPERIAN_API_KEY=${EXPERIAN_API_KEY}
      - EXPERIAN_API_URL=${EXPERIAN_API_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - DEBUG=true
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - carcheck-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:15-alpine
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=carcheck
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=carcheck
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - carcheck-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - carcheck-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  carcheck-network:
    driver: bridge
